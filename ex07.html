<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 07</title>
	</head>
	<body>
		<h1>Welcome!</h1>
		<p id="message">
			Do you need help?<br>
			Call us in our whatsapp!<br>
		    (67)999-9999	
		</p>
		<div id="iconContainer" onclick="changeVisibility()">
			<img src="images/whatsapp-icon-1.png" alt="Whatsapp Icon" id="icon">
		</div>
	</body>
	<style>
		#iconContainer {
			align-items: center;
			cursor: pointer;
			position: fixed;
			bottom: 0;
		}

		#icon {
			height: 65px;
		}
		
		#message {
			font-family: liberation-sans;
			bottom: 10%;
			position: fixed;
			padding: 10px;
			background-color: rgb(0, 175, 0);
			border-radius: 10px;
			display: none;
		}
		h1 {
			text-align: center;
		}
	</style>
	<script>
		var visibility = false
		function changeVisibility(){
			if (visibility) {
				document.getElementById("message").style="display:none";
				visibility = false
			}
			else {
				document.getElementById("message").style="display:block";
				visibility = true
			}
		}
	</script>
</html>
