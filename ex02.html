<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ex02</title>
	</head>
	<script>
		function sendname(){
			var reply = document.getElementById("name").value;
			document.write("Hello, " +reply+" How are you?")
		}
	</script>
	<body>
		<div>
			<label>What is your name?</label>
			<input type="text" id="name">
			<button onclick="sendname()" type="button" id="send">Send</button>
		</div>
	</body>

</html>
